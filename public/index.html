<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Chrome.exe</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div id="topbar">
      <div id="tabs"><div id="selected" class="tab">Tab</div></div>
      <div id="control"><button title="Minimise">min</button><button title="Restore Down">max</button><button title="Close">cls</button></div>
    </div>
    <div id="searchbar">
      <button title="Click to go back">&lt;-</button>
      <button title="Click to go forward">-&gt;</button>
      <button title="Reload this page">O</button>
      <input id="searchbox" type="search" placeholder="Search Google or type a URL" />
      <button title="Bookmark this tab">S</button>
      <button title="Theme: light">D</button>
    </div>
    <div id="bookmarks">
      <button class="bookmark">Apps</button>
    </div>
    <iframe src="https://proxy.funblaster22.repl.co"></iframe>
  </body>
</html>
