<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Chrome.exe</title>

    <link id="favicon" rel="icon" href="https://cdn0.iconfinder.com/data/icons/jfk/512/chrome-512.png" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/029d95654d.js" async crossorigin="anonymous"></script>

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div id="topbar">
      <div id="tabs"><div id="selected" class="tab">Tab</div><button id="addTab" class="fas fa-plus"></button></div>
      <div id="control"><button title="Minimise" class="far fa-window-minimize"></button><button title="Restore Down" class="far fa-window-restore"></button><button title="Close" class="fas fa-times"></button></div>
    </div>
    <div id="searchbar">
      <button title="Click to go back" class="fas fa-arrow-left"></button>
      <button title="Click to go forward" class="fas fa-arrow-right"></button>
      <button title="Reload this page" class="fas fa-redo-alt"></button>
      <input id="searchbox" type="search" placeholder="Search Google or type a URL" />
      <button title="Bookmark this tab" class="far fa-star"></button>
      <button title="Theme: light" class="fas fa-palette"></button>
    </div>
    <div id="bookmarks">
      <button class="bookmark">Apps</button>
    </div>
    <iframe src="https://proxy.funblaster22.repl.co"></iframe>
  </body>
</html>
